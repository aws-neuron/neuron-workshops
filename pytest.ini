[tool:pytest]
# Pytest configuration for notebook testing

# Add nbval plugin for notebook validation
addopts = 
    --nbval
    --nbval-lax
    --tb=short
    --maxfail=3
    -v

# Timeout for notebook execution (in seconds)
# Individual notebooks can override this
timeout = 1800

# Ignore patterns
norecursedirs = 
    .git
    .ipynb_checkpoints
    __pycache__
    .pytest_cache

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for different types of tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests as requiring GPU/Neuron hardware
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    
# Notebook-specific settings
nbval_ignore_stderr = true
nbval_skip_on_error = false